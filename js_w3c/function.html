<!DOCTYPE html>
<html>
<head>
	<title>jQuery Function</title>

	 <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.2.min.js"></script>
    
     <script type="text/javascript">
        $(document).ready(function(){
        	$('button').click(
               function(){
               	alert('test');
               }    
        		);
        });
     </script>
</head>
<body>

 <button> Click Me!</button>

</body>
</html>
