<html>
  
  <head>
      <script src="https://unpkg.com/vue/dist/vue.js"></script>
      <script>
          window.onload = function(){
              var app = new Vue({
                  el:'#app',
                  data:{
                      message:'Hello World!'
                  }
              });
              var app2 = new Vue({
                  el:'#app2',
                  data:{
                      tip:'页面加载于 '+new Date()
                  }
              });  
              var app3 = new Vue({
                  el:'#app3',
                  data:{
                      see:true
                  }
              }); 
          }
      </script>
  </head>
  <body>
      <!--声明式渲染，文本插值-->
      <div id="app">
          {{message}}
      </div>
      <div id="app2">
          <span v-bind:title="tip">
              鼠标悬停查看动态绑定提示信息
          </span>
      </div>
      <div id="app3">
          <p v-if="see">看到了</p>
      </div>
  </body>
 

</html>
